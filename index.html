<!DOCTYPE html>
<html ng-app="orchestrionApp">
  <head>
    <!-- lib/vendor files -->
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.js"></script>
    <script data-require="ui-bootstrap@1.1.1" data-semver="1.1.1" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-1.1.1.js"></script>
    <script data-require="ui-router@0.2.18" data-semver="0.2.18" src="//cdn.rawgit.com/angular-ui/ui-router/0.2.18/release/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>


    <!-- app scripts -->
    <script src="controllers/appController.js"></script>
    <script src="app.js"></script>
    <script src="appRoutes.js"></script>

    <title>FFXIV Orchestrion Tracker</title>
  </head>

  <body>
    
    <a ui-sref="locales"><img src="icons/locales.png"/>Locales</a>
    <a ui-sref="dungeons"><img src="icons/dungeons.png"/>Dungeons</a>
    <a ui-sref="primal_battles"><img src="icons/primal_battles.png"/>Primal Battles</a>
    <a ui-sref="raids"><img src="icons/raids.png"/>Raids</a>
    <a ui-sref="others"><img src="icons/others.png"/>Others</a>
    <a ui-sref="seasonal"><img src="icons/seasonal.png"/>Seasonal</a>
    
    <div class="row">
    <div class="span12">
      <div class="well" ui-view></div>        
    </div>
  </div>

  </body>

</html>
